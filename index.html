<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper" class="login-wrapper">
    <div id="header"></div>
    <div id="form-container" class="login-form-div">
        <form id="register-form">
            <input type="text" name="first-name" class="registration-input hidden hidden-on-load" placeholder="First Name">
            <input type="text" name="last-name" class="registration-input hidden hidden-on-load" placeholder="Last Name">

            <input type="text" name="username" class="registration-input hidden hidden-on-load" placeholder="User Name">
            <input type="email" name="email" class="registration-input hidden hidden-on-load" placeholder="Email">

            <input type="password" name="password" class="registration-input hidden hidden-on-load" placeholder="Password">
            <input type="password" name="confirm-password" class="registration-input hidden hidden-on-load" placeholder="Confirm Password">

            <input type="number" name="phone-number" class="registration-input hidden hidden-on-load" placeholder="Phone Number">



            <input type="text" name="username" class="login-input" placeholder="User Name">
            <input type="password" name="password" class="login-input" placeholder="Password">

            <input type="button" name="go-to-register" class="switch-form" value="Not registered yet? Sign Up">
            <input type="button" value="Submit" name="submit-button" class="submit-button">
        </form>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
